<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with parameter</title>
</head>
<body>
    <Script>
        var minhaIdade = 24;
        var idadeMano =12;
        
         function pulaLinha() {
            document.write("<br>");
        }

        function mostra(texto) {
            document.write(texto);
        }

        pulaLinha();
        mostra("Nossa diferença de idade é " + (minhaIdade - idadeMano)+" Anos");

       

    </Script>
</body>
</html>
