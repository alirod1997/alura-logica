<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imprime numeros entre 30 e 40</title>
</head>
<body>
    <Script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        
        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }
        
        var contador = 30;
        while (contador <= 40) {
            if (contador == 33 && contador == 37) {
                contador = contador +1;
            }else{
                mostra(contador);
                contador = contador +1
            }
        }
        mostra("fim !");
        
    </Script>
</body>
</html>
