<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções em Javascript</title>
</head>
<body>
    <Script>
        //funçoes em JS
        function quebraLinha() {
            document.write("<br><br><br>");
        }

        document.write("<hr>");
        document.write("antes da quebra de linha");
        quebraLinha(); //função que quebra a linha
        document.write("depois da quebra de linha");

    </Script>
</body>
</html>
