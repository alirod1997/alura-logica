<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo de adivinhar o numero usando function de sorteio </title>
</head>
<body>
    <Script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra(texto) {
            document.write("<big>"+texto+"</big>");
            pulaLinha();
        }

        function sorteia(n) {
            return Math.round(Math.random()* n);
        }
        
        var n = parseInt(prompt("digite um numero para sortear"));
        var numeroPensado = sorteia(10);
        var chute = parseInt(prompt("qual seria seu numero chute ?"));

        if (chute == numeroPensado) {
            mostra("seu chute está certo !!");
            mostra("você acertou o numero pensado foi >>>>"+numeroPensado);
            console.log(numeroPensado);

        }else{
            mostra("seu chute foi longe e não atingiu o valor, tente novamente !");
            mostra("você errou o numero pensado foi >>>>"+numeroPensado);
            console.log(numeroPensado);
        }
    </Script>
</body>
</html>
