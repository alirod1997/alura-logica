<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo de adivinhar o numero </title>
</head>
<body>
    <Script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra(texto) {
            document.write("<big>"+texto+"</big>");
            pulaLinha();
        }

        var numeroPensado = Math.round(Math.random()*10);
        var tentativas = 1;

        while (tentativas <= 3) {
            var chute = parseInt(prompt("qual seria seu numero chute ?"));

            if (chute == numeroPensado) {
                alert("seu chute está certo !!");
                mostra("você acertou o numero pensado foi >>>>"+numeroPensado);
                break;
            }else{
                alert("seu chute foi longe e não atingiu o valor, tente novamente !");
                console.log(numeroPensado);
            }
            tentativas ++;
        }
        mostra("numero pensado era "+numeroPensado);

    </Script>
</body>
</html>
