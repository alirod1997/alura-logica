<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando itens no array com push</title>
</head>
<body>
    <Script>
        var fruteira = ["melao","melancia","banana","abacate"];
        
        for (var posicao = 0; posicao < fruteira.length; posicao++) {
            console.log(fruteira[posicao]);
            
   
        }
        console.log("_____________ADICIONANDO NOVA FRUTA A FRUTEIRA _____________");
        fruteira.push("laranja");
        console.log(fruteira[posicao]);

    </Script>
</body>
</html>
