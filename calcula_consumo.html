<body>
    <h3>√Ålcool ou Gasolina?</h3>

    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina/tanque;
        document.write("O consumo de Gasolina foi : " + consumoDeGasolina + " Km/L<hr><br>");
        
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool/tanque;
        document.write("O consumo de Alcool foi : " + consumoDeAlcool + " Km/L<hr><br>");
        
        document.write("<hr>");
        var quebraLinha = "<br><br><br>";
        document.write("antes da quebra de linha");
        document.write(quebraLinha);
        document.write("depois da quebra de linha");

    </script>
</body>
