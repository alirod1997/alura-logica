<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imprimir numero na ordem decrescente</title>
</head>
<body>
    <Script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        
        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }

        var numero = 20;
        while (numero >= 0) {
            mostra(numero);
            numero = numero -1;
        }
        mostra("fim !!!");
    </Script>
    
</body>
</html>
